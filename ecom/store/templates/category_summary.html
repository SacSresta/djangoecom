{% extends 'base.html' %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose your Category Product</p>
        </div>
    </div>
</header>

<div class = "container">
    <div class="rows">
        <center>
            <div class="col-9">
                <p align="justify">
                    
                    {% for category in categories  %}
                    <h1> <a type= "btn-outline-dark" href="{% url 'category' category.name %}">{{ category.name }}</a></h1>
                    {% endfor %}
                </p>
            </div>

        </center>
    </div>
</div>

{% endblock %}
